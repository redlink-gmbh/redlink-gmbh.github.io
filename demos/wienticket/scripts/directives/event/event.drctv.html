<div class="row event" ng-class="{'highlight': event.highlight}" ng-click="highlight()" id="id{{::event.id.value}}"> <div class="col-xs-12 col-sm-8 col-md-8 left"> <h3> <span ng-bind="::event.title.value"></span> <span class="time"> am <span ng-bind="event.start.value | date:'dd. MMM'"></span>, von <span ng-bind="event.start.value | date:'HH:mm'"></span> bis <span ng-bind="event.end.value | date:'HH:mm'"></span> Uhr </span> </h3> <span class="address" ng-click="highlightEventInMap(event)"> Im <span ng-bind="event.venue.value"></span>, <span ng-bind="event.address.value"></span> </span> <br> <a ng-href="{{event.uri.value}}" ng-bind="event.uri.value" target="_blank"></a> </div> <div class="col-xs-12 col-sm-4 col-md-4 right"> <span ng-if="event.sales.value=='true'" class="tickets"> <a ng-href="{{event.link.value}}" target="_blank"> <i class="fa fa-ticket"></i><br>Tickets </a> </span> </div> </div>
