<div class="row" ng-show="!loading"> <div class="col-sx-3 col-sm-3 col-md-3"> <h4> <span ng-bind="rawData.length"></span> Veranstaltungen </h4> </div> <div class="col-sx-9 col-sm-9 col-md-9 right"> <div class="categories-select"> <select class="form-control" ng-model="filteredCategory" ng-options="category for category in categories"> <option value="">Alle Kategorien </select> </div> <button class="btn btn-primary btn-lg" ng-click="filterByDate('today')" ng-disabled="isDisabled('today')">heute</button> <button class="btn btn-primary btn-lg" ng-click="filterByDate('week')" ng-disabled="isDisabled('week')">diese Woche</button> <button class="btn btn-primary btn-lg" ng-click="filterByDate('month')" ng-disabled="isDisabled('month')">diesen Monat</button> </div> </div> <div ng-repeat="(date, categories) in events track by date" class="events" ng-show="!loading"> <h1 ng-bind="date | amCalendar"></h1> <div ng-repeat="(category, arr) in categories track by category" class="category"> <h2 ng-bind="category"></h2> <event ng-model="event" ng-repeat="event in arr track by event.uri.value"></event> </div> </div> <div class="row" ng-show="loading"> <div class="col-sx-12 col-sm-12 col-md-12" style="text-align: center"> <h2> <i class="fa fa-spinner fa-spin"></i> Veranstaltungen werden geladen... </h2> </div> </div>
